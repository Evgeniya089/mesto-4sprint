<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <meta name="description" content="Сервис микроблога, включающая в себя множество картинок по разным тематикам
  и позволяющая пользователям публиковать посты в их профиле">
  <meta name="keywords" content="фотографии, фото, лайки, места, люди, события, Яндекс.Практикум">
  <meta name="author" content="Evgeniya Platonova">
</head>

  <body>
    <div class="page">
    
    <!-- шапка сайта, блок header-->

      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Mesto">
      </header>

      <!-- тело сайта, блок content-->

      <main class="content">

        <!-- профиль, блок profile -->

        <section class="profile">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля">
            <div class="profile__block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            <p class="profile__content">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <!-- фотоэлементы, блок cards -->
        
        <section class="cards">
          <article class="element">
            <img class="element__image" src="./images/cards/guppi.jpg" alt="Рыбка  Гуппи">
            <div class="element__info">
             <h2 class="element__text">Гуппи</h2>
             <button class="element__like" type="button" aria-label="Нравиться"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/cards/astronotys.jpg" alt="Рыбка Астронотус">
            <div class="element__info">
              <h2 class="element__text">Астронотус</h2>
              <button class="element__like" type="button" aria-label="Нравиться"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/cards/lyaliys.jpg" alt="Рыбка Лялис">
            <div class="element__info">
              <h2 class="element__text">Лялис</h2>
              <button class="element__like" type="button" aria-label="Нравиться"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/cards/neon.jpg" alt="Рыбка Неон">
            <div class="element__info">
              <h2 class="element__text">Неон</h2>
              <button class="element__like" type="button" aria-label="Нравиться"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/cards/petyshok.jpg" alt="Рыбка Петушок">
            <div class="element__info">
              <h2 class="element__text">Петушок</h2>
              <button class="element__like" type="button" aria-label="Нравиться"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/cards/som_koridoras_shterba.jpg" alt="Рыбка Коридорас Штебра">
            <div class="element__info">
              <h2 class="element__text">Коридорас Штебра</h2>
              <button class="element__like" type="button" aria-label="Нравиться"></button>
            </div>
          </article>

        </section>

      </main>

      <!-- подвал сайта, блок footer-->

      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Mesto Russia.</p>
      </footer>
    </div>

    <!-- блок popup-->

    <div class="popup">
      <div class="popup__block">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
              
        <form class="form" name="form">         
          <label>
            <input class="form__input"
            type="text" name="name" id="name" placeholder="Ваше имя"
             minlength="2" maxlength="40" value="Жак-Ив Кусто" required>
          </label>

          <label>
            <input class="form__input"
            type="text" name="aboutme" id="aboutme" placeholder="О себе"
            minlength="2" maxlength="200" value="Исследователь океана" required>
          </label>
          
          <button class="form__save" type="submit" value="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
      
    </div>
    
    <!-- scripts -->
    <script src="scripts/index.js"></script>
    
    </body>
    </html>
